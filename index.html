<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solution QR Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <body>
    <section class="qr-container">
      <img src="./image/image-qr-code.png" alt="" />
      <p class="heading">Improve your front-end skills by building projects</p>
      <p class="des">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </section>
    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Premium07">Premium07</a>.
    </section>
  </body>
</html>
